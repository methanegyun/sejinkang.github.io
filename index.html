<!DOCTYPE html>
<head>
    <title> My Personal Website</title>
    <style>
        body {
            
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            position: sticky;
            top: 0;
            background-color: #333;
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            margin: 0 10px;
            font-weight: bold;
            transition:
            background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .section {
            padding: 100px 20px;
            min-height: 80vh;
            text-align: center;
            font-size: 2em;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .image-box {
            position: relative;
            width: 300px;
            margin: 50px auto;
            cursor: pointer;
        }
        .image-box img {
            display: block;
            width: 100%;
            height: auto;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0); 
            transition: background-color 0.3s ease; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
        }
        .hover-effect {
             background-color: rgba(180, 50, 50, 0.6);}
        #home { background-color: #0a0a0a; }
        #about { background-color: #0a0a0a; }
        #experience { background-color: #0a0a0a; }
        #project { background-color: #0a0a0a; }

    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#experience">Experience</a>
        <a href="#project">Project</a>
    </nav>

    <section id="home" class="section">
        <h2>Home</h2>
        <p>SeJin Kang</p>
    </section>

    <section id="about" class="section">
        <h2>About</h2>
        <p>생일: 2006년 9월 22일</p>
        <p>Email: wswsws6@naver.com</p>
    </section>

    <section id="experience" class="section">
        <h2>Experience</h2>
        <p>군산대학교 컴퓨터소프트웨어특성화대학</p>
        <div id="imageBox" class="image-box">
        <img id="myImage" src="Univercity.png">
        <div id="overlay" class="overlay"></div>
        <script>
        const imageBox = document.getElementById('imageBox');
        const overlay = document.getElementById('overlay');
        const targetURL = 'https://www.kunsan.ac.kr/';

        imageBox.addEventListener('mouseover', function() {
            overlay.classList.add('hover-effect');
        });

        imageBox.addEventListener('mouseout', function() {
            overlay.classList.remove('hover-effect');
        });

        imageBox.addEventListener('click', function() {
            window.open(targetURL, '_blank');
        });
    </script>
    </div>
    </section>

    <section id="project" class="section">
        <h2>Project</h2>
        <p>개인 웹사이트 만들기</p>
    </section>

</body>
</html>
